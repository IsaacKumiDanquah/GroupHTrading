<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page Group B</title>

  
    <script src="jquery.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="dist/homepage.css" />
    <script src="homepage.js"></script>

  </head>
  <body>
    <div class="grid">
      <div class="navWrapper1">
        <div class="movingText1">
          <div class="textWrapper">
            <h1 class="gb">
              <img src="image/LogoProDesign1.svg" alt="" />
              <span class="groupG">GROUP B</span>
              <span class="etrep"> TRADING ENTREPRISE </span>
            </h1>
          </div>
          <div class="slogan">
            <div class="sloganW">
              <span class="spanSlogan">
                <marquee
                  scrollamount="10"
                  width="50%"
                  behavior="SCROLL"
                  direction="right"
                >
                  Dealers in All Kinds Of Electronic Devices
                </marquee>
              </span>
            </div>
          </div>
        </div>

        <nav>
          <li onclick="openViewItemsSelf()">View Items</li>
          <li onclick="openPaymentSelf()">Payment</li>
          <li onclick=" openAboutUsSelf()">About Us</li>
          <li onclick=" openSignupSelf()"><span class="signup">Sign up </span></li>
        </nav>
      </div>

      <main>
        <!-- 
          <section class="imageSection">
          <div class="card">
            <img src="image/f1.jpg" alt=" image of fridge" />
            <img src="image/l0.jpg" alt=" image of laptop" />
            <img class="t1" src="image/t1.jpg" alt=" image of television" />
            <img class="p1" src="image/p1.jpg" alt=" image of phone" />
          </div>
        </section>
-->

        <div class="imageWrapper">
          <div class="content">
            <div
              id="carouselExampleCaptions"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="image/f1.jpg" class="d-block w-100" alt="..." />
                  <div class="carousel-caption d-block d-md-block">
                    <!--<h5>First slide label</h5> -->
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="image/l00.png" class="d-block w-100" alt="..." />
                  <div class="carousel-caption d-block d-md-block">
                    <!--<h5>Second slide label</h5> -->
                  </div>
                </div>

                <div class="carousel-item">
                  <img src="image/p1.jpg" class="d-block w-100" alt="..." />
                  <div class="carousel-caption d-block d-md-block">
                    <!--<h5>Second slide label</h5>   -->
                  </div>
                </div>
              </div>
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>

              <div class="arrows">
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <section class="Sponsors">
          <marquee width="50%" behavior="" direction="left">
            <span class="SponsorText">
              Call Us on: 0248283339 / 0546509015 / 0202341136
            </span>
          </marquee>
          <marquee behavior="" direction=""></marquee>
          <hr />
          <h3><span class="part"> Our Trading Partners</span></h3>
          <div class="content">
            <div class="card">
              <a href="https://frankotrading.com/"
                ><img src="image/franco.png" alt="franco trading logo"
              /></a>
            </div>
            <div class="card">
              <a href="https://www.jumia.com.gh/"
                ><img src="image/jumia.png" alt="jumia logo"
              /></a>
            </div>
            <div class="card">
              <a href="http://www.amazon.com/"
                ><img src="image/amazon.png" alt="amazon logo"
              /></a>
            </div>
            <div class="card">
              <a href="https://www.alibaba.com/"
                ><img src="image/alibaba2.png" alt="alibaba logo"
              /></a>
            </div>
          </div>
        </section>
      </main>
     
    </div>


    <footer class="footer">
      
      <div class="social">
        <a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook"></i> @groupfacebook</a
        >
        <a href="https://www.instagram.com/accounts/login/"
          ><i class="fab fa-instagram"></i> @GroupBInstagram</a
        >
        <a href="https://twitter.com/login"
          ><i class="fa-brands fa-twitter"></i> @GroupBTwitter</a
        >
        <br />
      </div>

    </footer>
    <div class="copyR"> &copy; 2022 groupb All rights Reserved</div>
  </body>
</html>
